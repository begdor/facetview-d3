  <script type="text/javascript">
  
jQuery(document).ready(function($) {
  $('.facet-view-simple').each(function() {
  $(this).facetview({
    search_url: 'http://localhost:8983/solr/dv/select?',
    search_index: 'solr',
    datatype: 'json',
     "facets": [
        {'field':'state', 'display':'Location:'},
        {'field':'gunCategoryHyphen', 'display':'Gun Category'}
    ],
    paging: {
      from: 0,
      size: 20
    },
    post_search_callback: d3_callback,
    "result_display" : [
          [{
            "pre": "<h3><b>",
            "field": "title",
            "post": "</b></h3>"

          }],
          [{
            "pre" : "<p><b>Gun Category:  </b><span>",
            "field" : "gunCategoryHyphen",
            "post" : "</span></p>"
          }],
          [{
            "pre" : "<p><b>Gun Model: </b>",
            "field" : "gunModel",
            "post" : "</p>"
          }],
          [{
            "pre":"<p><b>Seller Rating: </b><font color='red'>",
            "field":"sellerRating",
            "post":"</font></p>"
          }],
          [{
            "pre":"<p><b>Price: $</b>",
            "field":"price",
            "post":"</p>"
          }],
          [{
            "pre":"<p><b>Location: </b><font color='blue'>",
            "field":"location",
            "post":"</font></p>"
          }],
          [{
            "pre":"<p><b>Start Time: </b>",
            "field":"startTime",
            "post":"       "
          }],
          [{
            "pre":"   <b>End Time: </b>",
            "field":"endTime",
            "post":"</p>"
          }]
    ],
    default_operator: "AND"
  });
  });
});
</script>
<script>
  var d3_callback = function(){
  
  d3.selectAll('svg').remove();
    var margin = {top: 20, right: 20, bottom: 20, left: 120},
    width = 840 - margin.right - margin.left,
    height = 400 - margin.top - margin.bottom;

    var i = 0,
    duration = 750,
    root;

    var tree = d3.layout.tree()
    .size([height, width]);

    var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });
    console.log(d3.select('.facetview_sharesaveurl').text());

     var svg = d3.select(".d3_svg").append("svg")
    .attr("width", width )
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  /*****************************likun's************************************/
  //transfer the original json response to tree array
    var response = $('.facet-view-simple').facetview.options.rawdata.response;
    var rawJson = response.docs;
    var treeJson =  new Array();
    var childArr = new Array();
    treeJson['name'] = 'Gun Category';
    rawJson.forEach(setup);
    //reduce the duplicated category
    function setup(d){
      for(var each in childArr){
        if(childArr[each].name == d.gunCategory) {
          childArr[each].size+=1;
          return;
        }
      }
      childArr.push({'name': d.gunCategory,"size":1});
    }
    treeJson['children'] = childArr;
    /**************************origin************************************/
    //d3.json("flare.json", function(error, flare) {
    //if (error) throw error;
   
      
      root = treeJson;
      root.x0 = height / 2;
      root.y0 = 0;
      
      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        }
      }

      root.children.forEach(collapse);
      update(root);
    //});

    d3.select(self.frameElement).style("height", "400px");

    function update(source) {
    // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

    // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
      var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

      nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

      nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

      nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

      nodeUpdate.select("text")
      .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

      nodeExit.select("circle")
      .attr("r", 1e-6);

      nodeExit.select("text")
      .style("fill-opacity", 1e-6);

    // Update the links…
      var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

      // Transition links to their new position.
      link.transition()
      .duration(duration)
      .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
     update(d);
    }

  }


  </script>
